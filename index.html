<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* –°—Ç–∏–ª—å —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        #preloadScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #preloadScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
            display: none;
        }

        h2 { font-size: 20px; margin-bottom: 15px; font-weight: bold; }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .button {
            flex: 1;
            padding: 12px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            width: 24px;
            height: 24px;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #tapBtn {
            width: 160px;
            height: 160px;
            font-size: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
            margin-top: 15px;
        }

        #tapBtn:active {
            transform: scale(0.85);
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .shop-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.1s ease;
            border: none;
        }
        .shop-btn img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .shop-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .crypto-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .crypto-btn img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π -->
    <div id="preloadScreen">
        <div>
            <h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <button id="startBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container" id="mainContent">
        <h2>ü•ö–Ø–π—Ü–æ –ù–∞–≥–∏–µ–≤–∞ü•ö</h2>

        <div class="social-buttons">
            <button class="button" onclick="openTelegram()">
                <img src="telegram-icon.png" alt="–¢–µ–ª–µ–≥—Ä–∞–º">
            </button>
            <button class="button" onclick="openDiscord()">
                <img src="discord.png" alt="–î–∏—Å–∫–æ—Ä–¥">
            </button>
        </div>

        <button class="shop-btn" onclick="openShop()">
            <img src="shop.png" alt="–ú–∞–≥–∞–∑–∏–Ω"> –ú–∞–≥–∞–∑–∏–Ω
        </button>

        <button class="crypto-btn" onclick="openCryptoExchange()">
            <img src="crypto.png" alt="–ö—Ä–∏–ø—Ç–æ–±–∏—Ä–∂–∞">
        </button>

        <p>–ú–æ–Ω–µ—Ç: <span id="coins">0</span></p>
        <p>–ú–æ–Ω–µ—Ç –∑–∞ —Ç–∞–ø: <span id="coinsPerTap">1</span></p>
        <p>–°–ª–µ–¥—É—é—â–µ–µ —É–ª—É—á—à–µ–Ω–∏–µ –Ω–∞: <span id="nextUpgrade">500</span> –º–æ–Ω–µ—Ç</p>

        <img id="tapBtn" src="egg.png" alt="–Ø–π—Ü–æ" onclick="tap()" />

        <audio id="backgroundMusic" loop>
            <source src="mainmusic.mp3" type="audio/mp3">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç audio.
        </audio>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem("coins")) || 0;
        let coinsPerTap = parseInt(localStorage.getItem("coinsPerTap")) || 1;
        let nextUpgrade = parseInt(localStorage.getItem("nextUpgrade")) || 500;
        let skinBought = localStorage.getItem("skinBought");

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∫–∏–Ω, –µ—Å–ª–∏ –∫—É–ø–ª–µ–Ω
        if (skinBought) {
            document.getElementById("tapBtn").src = skinBought;
        }

        document.getElementById("coins").innerText = coins;
        document.getElementById("coinsPerTap").innerText = coinsPerTap;
        document.getElementById("nextUpgrade").innerText = nextUpgrade;

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–æ–≤
        let lastClickTimestamp = 0;
        const tapCooldown = 300;

        function tap() {
            const currentTime = new Date().getTime();

            if (currentTime - lastClickTimestamp < tapCooldown) {
                console.log("–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω!");
                return;
            }

            coins += coinsPerTap;
            lastClickTimestamp = currentTime;
            localStorage.setItem("coins", coins);
            document.getElementById("coins").innerText = coins;
            checkUpgrade();
        }

        function checkUpgrade() {
            if (coins >= nextUpgrade) {
                coinsPerTap += 1;
                localStorage.setItem("coinsPerTap", coinsPerTap);
                document.getElementById("coinsPerTap").innerText = coinsPerTap;

                if (coins >= 10000) {
                    nextUpgrade += 1000;
                } else {
                    nextUpgrade += 500;
                }

                localStorage.setItem("nextUpgrade", nextUpgrade);
                document.getElementById("nextUpgrade").innerText = nextUpgrade;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏
        function playBackgroundMusic() {
            const audio = document.getElementById('backgroundMusic');
            audio.play();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function startGame() {
            document.getElementById("preloadScreen").classList.add("hidden");
            document.getElementById("mainContent").style.display = "block";
            playBackgroundMusic(); // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å"
        document.getElementById("startBtn").addEventListener("click", startGame);

        function openCryptoExchange() {
            window.location.href = "arbitrash.html"; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫—Ä–∏–ø—Ç–æ–±–∏—Ä–∂–∏
        }

        function openShop() {
            window.location.href = "shop.html"; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –º–∞–≥–∞–∑–∏–Ω
        }

        function openTelegram() {
            window.open("https://t.me/alexpochmak", "_blank");
        }

        function openDiscord() {
            window.open("https://discord.com/users/995967446622146571", "_blank");
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫—É–ø–∫–∏ —Å–∫–∏–Ω–æ–≤
        function buySkin(skin, price) {
            if (coins >= price) {
                coins -= price;
                localStorage.setItem("coins", coins);
                localStorage.setItem("skinBought", skin);  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫—É–ø–ª–µ–Ω–Ω—ã–π —Å–∫–∏–Ω
                alert("–í—ã –∫—É–ø–∏–ª–∏ —Å–∫–∏–Ω: " + skin);
                location.reload();  // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–∫–∏–Ω–∞
            } else {
                alert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

    </script>
</body>
</html>

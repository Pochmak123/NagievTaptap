<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h2 { font-size: 20px; margin-bottom: 15px; font-weight: bold; }
        .top-buttons, .middle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .button {
            flex: 1;
            padding: 12px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.1s ease;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "—è–∏—á–∫–æ" */
        #tapBtn {
            width: 160px;  /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
            height: 160px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
            font-size: 40px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à—Ä–∏—Ñ—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ */
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∂–∞—Ç–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        #tapBtn:active {
            transform: scale(0.85); /* –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∞ —Å–∂–∏–º–∞–µ—Ç—Å—è */
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: white; /* –í–µ—Ä–Ω—É–ª –±–µ–ª—ã–π —Ü–≤–µ—Ç –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        }

        .answer-count {
            font-size: 16px;
            color: #8e44ad;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ü•ö–Ø–π—Ü–æ –ù–∞–≥–∏–µ–≤–∞ü•ö</h2>
        <div class="top-buttons">
            <!-- –ö–Ω–æ–ø–∫–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º Telegram -->
            <button class="button telegram-btn" onclick="openTelegram()">
                <img src="telegram-icon.png" alt="Telegram">
            </button>
            <button id="loginBtn" class="button" onclick="login()">–í—Ö–æ–¥</button>
            <button class="button" onclick="showProfile()">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>

        <p>–ú–æ–Ω–µ—Ç: <span id="coins">0</span></p>
        <p>–ú–æ–Ω–µ—Ç –∑–∞ —Ç–∞–ø: <span id="coinsPerTap">1</span></p>
        <div class="middle-buttons">
            <button id="earnBtn" class="button" onclick="earnCoin()">+1 –º–æ–Ω–µ—Ç–∞</button>
            <button class="button" onclick="rickroll()">–í—ã–≤–µ—Å—Ç–∏</button>
        </div>

        <!-- –ó–∞–º–µ–Ω—è–µ–º —è–π—Ü–æ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É -->
        <img id="tapBtn" src="egg.png" alt="–Ø–π—Ü–æ" width="160" height="160" onclick="tap()" />
    </div>

    <script>
        let coins = parseInt(localStorage.getItem("coins")) || 0;
        let coinsPerTap = parseInt(localStorage.getItem("coinsPerTap")) || 1;
        let yesCount = parseInt(localStorage.getItem("yesCount")) || 0;
        let noCount = parseInt(localStorage.getItem("noCount")) || 0;
        let userIndex = parseInt(localStorage.getItem("userIndex")) || 0; // –ò–Ω–¥–µ–∫—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let hasVoted = userIndex === 1;
        let lastTapTime = parseInt(localStorage.getItem("lastTapTime")) || 0;
        const lockTime = 1200000; // 20 –º–∏–Ω—É—Ç

        document.getElementById("coins").innerText = coins;
        document.getElementById("coinsPerTap").innerText = coinsPerTap;

        if (userIndex === 1) {
            document.getElementById("answerCount").innerText = `–î–ê: ${yesCount} | –ù–ï–¢: ${noCount}`; // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        }

        if (Date.now() - lastTapTime < lockTime) {
            document.getElementById("earnBtn").disabled = true;
        }

        function openTelegram() {
            window.location.href = "https://t.me/Alexpochmak";
        }

        function login() {
            let username = prompt("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω:");
            let password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:");
            let encryptedPass = btoa(password.split('').reverse().join(''));
            localStorage.setItem("user", JSON.stringify({ username, password: encryptedPass }));
            alert("–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ " + username);
            userIndex = 0;
            localStorage.setItem("userIndex", userIndex); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å –Ω–∞ 0 (–Ω–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª)
            location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã –ø—Ä–∏–º–µ–Ω–∏–ª–∏—Å—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
        }

        function showProfile() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                alert(`–ü—Ä–æ—Ñ–∏–ª—å:\n–õ–æ–≥–∏–Ω: ${user.username}\n–ë–∞–ª–∞–Ω—Å: ${coins}`);
            } else {
                alert("–í—ã –Ω–µ –≤–æ—à–ª–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç!");
            }
        }

        function earnCoin() {
            coinsPerTap++;
            document.getElementById("coinsPerTap").innerText = coinsPerTap;
            localStorage.setItem("coinsPerTap", coinsPerTap);
            let btn = document.getElementById("earnBtn");
            btn.disabled = true;
            localStorage.setItem("lastTapTime", Date.now());
            setTimeout(() => { btn.disabled = false; }, lockTime);
        }

        function rickroll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }

        function tap() {
            coins += coinsPerTap;
            document.getElementById("coins").innerText = coins;
            localStorage.setItem("coins", coins);
            lastTapTime = Date.now();
            localStorage.setItem("lastTapTime", lastTapTime);
            let btn = document.getElementById("tapBtn");
            btn.src = "eggCracked.png";
            setTimeout(() => { btn.src = "egg.png"; }, 3000);
        }

        function answer(answer) {
            if (hasVoted) {
                alert("–í—ã —É–∂–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏.");
                return;
            }

            hasVoted = true;
            localStorage.setItem("userIndex", 1); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –Ω–∞ 1 (–ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª)
            userIndex = 1;

            if (answer) {
                yesCount++;
                localStorage.setItem("yesCount", yesCount);
            } else {
                noCount++;
                localStorage.setItem("noCount", noCount);
            }

            document.getElementById("answerCount").innerText = `–î–ê: ${yesCount} | –ù–ï–¢: ${noCount}`;
        }
    </script>
</body>
</html>
